upstream angular_frontend {
        server stihi-front:4200;
        keepalive 300;
}

upstream go_http_backend {
        server 31.184.218.124:9001;
        keepalive 300;
}

server {
        listen        80;

        server_name _;

        access_log /dev/stdout;
        error_log /dev/stderr ;
        root /var/www/stihi.io/public;
        index index.php index.html index.htm index.nginx-debian.html;

        gzip              on;
        gzip_buffers      16 8k;
        gzip_comp_level   4;
        gzip_http_version 1.0;
        gzip_min_length   1280;
        gzip_types        text/plain text/css application/json text/javascript application/javascript application/x-javascript text/xml application/xml application/xml+rss image/x-icon image/bmp;
        gzip_vary         on;

        client_max_body_size 500m;

       location /api {
                proxy_pass http://go_http_backend;
                proxy_http_version 1.1;
                proxy_set_header Connection "";
                proxy_set_header        X-Real-IP       $remote_addr;
                proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        }

       location /app {
                try_files $uri /app/index.html;
       }

       location / {
                proxy_pass http://angular_frontend/;
                proxy_http_version 1.1;
                proxy_set_header Connection "";
                proxy_set_header        X-Real-IP       $remote_addr;
                proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
       }
}
